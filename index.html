<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bateman Business Card</title>
    <style>
      @font-face {
        font-family: "Garamond Classico SC";
        src: url("./Garamond Classico SC.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      :root {
        color-scheme: only light;
        font-family: "Garamond Classico SC", "EB Garamond", "Garamond",
          "Apple Garamond", Baskerville, "Times New Roman", serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        color: #2f2b25;
        overflow: hidden;
      }

      .card-scene {
        perspective: 1200px;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 480px;
        height: calc(480px * 452 / 800);
        padding: 24px 28px;
        position: relative;
        background: radial-gradient(
          circle at 20% 15%,
          rgba(255, 255, 255, 0.95),
          rgba(249, 247, 236, 0.98) 42%,
          #f7f6ed
        );
        border: 1.5px solid rgba(84, 78, 68, 0.2);
        box-shadow: 0 16px 42px rgba(47, 43, 37, 0.16),
          0 8px 18px rgba(47, 43, 37, 0.14);
        transform-style: preserve-3d;
        transition: transform 160ms ease-out, box-shadow 160ms ease-out;
        will-change: transform, box-shadow;
        isolation: isolate;
        overflow: hidden;
      }

      .card__overlay {
        position: absolute;
        inset: 0;
        background-image: url("./patrick-bateman-business-card.webp");
        background-size: cover;
        background-position: center;
        opacity: 0.5;
        mix-blend-mode: multiply;
        pointer-events: none;
        z-index: 0;
      }

      .card__inner {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .card__inline {
        white-space: nowrap;
      }

      .engraved-text {
        color: transparent;
        background-color: #2c2925;
        -webkit-background-clip: text;
        background-clip: text;
        text-shadow: -0.4px -0.5px 0.8px rgba(34, 28, 24, 0.42),
          0.5px 0.6px 0 rgba(255, 255, 255, 0.26);
      }
      .engraved-tight {
        color: transparent;
        background-color: #302c29;
        -webkit-background-clip: text;
        background-clip: text;
        text-shadow: -0.35px -0.45px 0.7px rgba(34, 28, 24, 0.4),
          0.45px 0.55px 0 rgba(255, 255, 255, 0.24);
      }

      .card__top,
      .card__bottom {
        display: flex;
        justify-content: space-between;
        font-size: 15px;
        letter-spacing: 0.08em;
        color: rgba(36, 33, 28, 0.78);
      }

      .card__phone {
        align-self: flex-start;
        margin-right: 40px;
        font-size: 18px;
        letter-spacing: 0.03em;
      }

      .card__company {
        text-align: right;
        line-height: 1.08;
      }

      .card__company-name {
        font-size: 16.5px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .card__company-tagline {
        font-size: 12.5px;
        letter-spacing: 0.12em;
        font-variant: small-caps;
      }

      .card__center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 6px;
        letter-spacing: 0.1em;
        color: rgba(32, 29, 25, 0.85);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: calc(100% - 56px);
      }

      .card__person {
        display: flex;
        flex-direction: row;
        align-items: baseline;
        gap: 2px;
        font-size: 19.5px;
        margin-left: -4.8px;
      }

      .card__person-first {
        font-variant: small-caps;
        letter-spacing: 0.01em;
      }

      .card__person-first-rest {
        letter-spacing: -0.01em;
        margin-left: -6px;
      }

      .card__person-last {
        text-transform: uppercase;
        letter-spacing: 0.036em;
      }

      .card__title {
        font-variant: small-caps;
        font-size: 19px;
        letter-spacing: -0.02em;
      }

      .card__bottom {
        font-size: 13.5px;
        font-variant: small-caps;
        letter-spacing: 0.12em;
        white-space: nowrap;
        margin-left: -8px;
      }

      .card__bottom-line {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }
      .card__bottom-address {
        letter-spacing: 0.02em;
        word-spacing: -0.18em;
      }
      .card__bottom-label {
        font-size: 9px;
        letter-spacing: -0.01em;
      }
      .card__bottom-value {
        font-size: 14px;
        letter-spacing: 0.02em;
      }
      .card__bottom-separator {
        letter-spacing: 0.1em;
        opacity: 0.55;
        font-size: 0.9em;
        transform: translateY(-0.4px);
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background-image: radial-gradient(
          circle at top left,
          rgba(255, 255, 255, 0.9),
          transparent 56%
        );
        mix-blend-mode: screen;
        pointer-events: none;
        z-index: -1;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background-image: repeating-linear-gradient(
          135deg,
          rgba(90, 84, 74, 0.028) 0px,
          rgba(90, 84, 74, 0.028) 1px,
          transparent 1px,
          transparent 3px
        );
        opacity: 0.26;
        pointer-events: none;
        z-index: -1;
      }

      .card:hover {
        box-shadow: 0 28px 70px rgba(47, 43, 37, 0.22);
      }

      .card__inline-telex {
        font-size: 13px;
        letter-spacing: 0.03em;
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <div class="card-scene">
      <article class="card" data-card>
        <div class="card__overlay" aria-hidden="true"></div>
        <div class="card__inner">
          <div class="card__top">
            <span class="card__phone card__inline engraved-tight"
              >2125556342</span
            >
            <div class="card__company">
              <span class="card__company-name engraved-text"
                >Pierce &amp; Pierce</span
              >
              <span class="card__company-tagline engraved-text"
                >Mergers and Acquisitions</span
              >
            </div>
          </div>
          <div class="card__center">
            <div class="card__person">
              <span class="card__person-first engraved-text"
                >P
                <span class="card__person-first-rest engraved-text"
                  >atrick</span
                >
              </span>
              <span class="card__person-last engraved-text">BATEMAN</span>
            </div>
            <span class="card__title engraved-text">Vice President</span>
          </div>
          <div class="card__bottom">
            <span class="card__inline engraved-text card__bottom-line">
              <span class="card__bottom-address"
                >358 Exchange Place, New York, N.Y. 100099</span
              >
              <span class="card__bottom-separator card__bottom-dot">â€¢</span>
              <span class="card__bottom-value">fax2125556390</span>
              <span class="card__bottom-value">telex104534</span>
            </span>
          </div>
        </div>
      </article>
    </div>
    <script>
      const card = document.querySelector("[data-card]");
      const cardScene = document.querySelector(".card-scene");

      const config = {
        maxRotateX: 18,
        maxRotateY: 14,
        maxRotateZ: 4,
      };

      function clamp(value, min, max) {
        return Math.min(Math.max(value, min), max);
      }

      function applyTransform({ x, y }) {
        const rect = cardScene.getBoundingClientRect();
        const relativeX = (x - rect.left) / rect.width - 0.5;
        const relativeY = (y - rect.top) / rect.height - 0.5;

        const rotateY = clamp(
          relativeX * 2 * config.maxRotateY,
          -config.maxRotateY,
          config.maxRotateY
        );
        const rotateX = clamp(
          -relativeY * 2 * config.maxRotateX,
          -config.maxRotateX,
          config.maxRotateX
        );
        const rotateZ = clamp(
          relativeX * 2 * config.maxRotateZ,
          -config.maxRotateZ,
          config.maxRotateZ
        );

        card.style.transform = `rotateX(${rotateX.toFixed(
          2
        )}deg) rotateY(${rotateY.toFixed(2)}deg) rotateZ(${rotateZ.toFixed(
          2
        )}deg)`;

        const shadowX = (rotateY / config.maxRotateY) * 18;
        const shadowY = (rotateX / config.maxRotateX) * 18;
        card.style.boxShadow = `${-shadowX.toFixed(1)}px ${shadowY.toFixed(
          1
        )}px 45px rgba(47, 43, 37, 0.18)`;
      }

      function handlePointerMove(event) {
        applyTransform({ x: event.clientX, y: event.clientY });
      }

      function handlePointerLeave() {
        const rect = cardScene.getBoundingClientRect();
        applyTransform({
          x: rect.left + rect.width / 2,
          y: rect.top + rect.height / 2,
        });
      }

      cardScene.addEventListener("pointermove", handlePointerMove);
      cardScene.addEventListener("pointerleave", handlePointerLeave);

      handlePointerLeave();
    </script>
  </body>
</html>
